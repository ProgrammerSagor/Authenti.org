<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in page</title>
    <link rel="stylesheet" href="../css/log_in.css">
</head>
<body>
    
    <div class="container">
        <div class="center">
            <p class="sing">Sign in!</p>
            <div class="benner-logo">
                <img src="../images/logo2.png" alt="">
            </div>
            <div class="email-penel">
                <span>Username</span><br>
                <div class="input-user">
                    <img src="../images/box.png" alt="">
                    <input type="text" placeholder="Username" class="user-in">
                </div>
            </div>


            <div class="email-penel">
                <span>Password</span><br>
                <div class="input-user">
                    <img src="../images/lock.png" alt="" class="user-lock">
                    <input type="password" placeholder="***************" class="user-in">
                </div>
            </div>
            <div class="forget"><a href="#">Forgot your password?</a></div>
            <a href="#" class="login-btn">Log in</a>
            <div class="design-dot">
                <img src="../images/bar.png" alt="">
            </div>
            <div class="user-bio">
                <span>By continuing, you agree to our Terms of use, Terms of Service, and Privacy Policy.</span>
            </div>

            <div class="last-logo">
                <img src="../images/logo2.png" alt="">
            </div>

        </div>
    </div>

</body>
</html>
